		<title>Portifólio | MGL</title>

		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="icon" href="images/favicon.png" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper-->
			<div id="wrapper">

				<!-- Nav -->
					<nav id="nav">
						<a href="#" class="icon solid fa-home"><span>Home</span></a>
						<a href="#work" class="icon solid fa-folder"><span>Work</span></a>
						<a href="#contact" class="icon solid fa-envelope"><span>Contact</span></a>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Me -->
							<article id="home" class="panel intro">
								<header>
									<h1>Miguel Lima</h1>
									<p>Desenvolvedor Jr. de sistemas e Web, tenho 15 anos, estudo na unidade CETCC do SENAI em Aracaju.</p>
								</header>
								<a href="#work" class="jumplink pic">
									<span class="arrow icon solid fa-chevron-right"><span>Veja meus trabalhos</span></span>
									<img src="images/me.jpg" alt="" />
								</a>
								
							</article>

						<!-- Work -->
							<article id="work" class="panel">
								<header>
									<h2>Projetos</h2>
								</header>
								<p>
									Aqui vão alguns dos meus principais projetos.
								</p>
								<section>
									<div class="row">
										<div class="col-4 col-6-medium col-12-small">
											<a target="_blank" href="https://www.bit.ly/ecogrease" class="image fit"><img src="images/pic01.jpg" alt=""></a>
										</div>
										<div class="col-4 col-6-medium col-12-small">
											<a href="https://www.bit.ly/imcproj" class="image fit"><img src="images/pic02.jpg" alt=""></a>
										</div>
									</div>
								</section>
							</article>

						<!-- Contact -->
							<article id="contact" class="panel">
								<header>
									<h2>Deixe sua mensagem</h2>
								</header>
								<form method="post" onsubmit="enviarEmail(event)">
									<div>
										<div class="row">
											<div class="col-6 col-12-medium">
												<input type="text" id="name" name="name" placeholder="Nome" required />
											</div>
											<div class="col-6 col-12-medium">
												<input type="email" id="email" name="email" placeholder="Email" required />
											</div>
											<div class="col-12">
												<input type="text" id="subject" name="subject" placeholder="Assunto" required />
											</div>
											<div class="col-12">
												<textarea id="message" name="message" placeholder="Mensagem" rows="6" required></textarea>
											</div>
											<div class="col-12">
												<input type="submit" value="Enviar Mensagem" />
											</div>
										</div>
									</div>
								</form>
								
								<script>
									function enviarEmail(event) {
										event.preventDefault(); // Impede o envio padrão do formulário
								
										// Captura os valores do formulário
										const name = document.getElementById("name").value;
										const email = document.getElementById("email").value;
										const subject = document.getElementById("subject").value;
										const message = document.getElementById("message").value;
								
										// Monta o link mailto com os dados do formulário
										const mailtoLink = `mailto:destinatario@example.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(
											`Nome: ${name}\nEmail: ${email}\n\nMensagem:\n${message}`
										)}`;
								
										// Abre o cliente de email padrão com os dados preenchidos
										window.location.href = mailtoLink;
									}
								</script>
								
							</article>

					</div>

				<!-- Footer -->
					<div id="footer">

						</ul>

			<script src="assets/js/main.js"></script>
